<!DOCTYPE html>
<html>
  <head>
    <title>sum</title>
    <link rel="stylesheet" href="styles.css" />
	
	<h1> Finding Sum</h1>
    
    <style>
        
    </style>
  </head>
  
  <body>
    
 <label for="n1"> NUMBER 1:</label>
 <input type="number" id="n1"><br>
 
 <label for="n2"> NUMBER 2:</label>
 <input type="number" id="n2"><br>
 
 
 <button id="sum">Find Sum</button>
 <p id="result"></p>
 
  <script>
    const n1 = document.getElementById('n1');
    const n2 = document.getElementById('n2');
    const sum = document.getElementById('sum');
    const r = document.getElementById('result');
    
    sum.addEventListener('click',function(){
      
         const num1 = parseFloat(n1.value);
        const num2 = parseFloat(n2.value);
        
        if (isNaN(num1) || isNaN(num2)) {
                r.textContent = 'Please enter valid numbers.';
            } else {
              
                const result= num1 + num2;
         
          r.textContent = 'result: ' + result;
            }
         
    })
    
    
    
  </script>
  </body>
</html>
