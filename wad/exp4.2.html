<html>
<body>
    <script>
       
        var n = parseInt(window.prompt("Enter size of the array"));
        var arr = new Array(n); // Initialize the array with size n
        var sum = 0;

       
        for (let i = 0; i < n; i++) {
            arr[i] = parseInt(window.prompt("Enter element " + (i + 1)));
        }

       
       
for (let i = 0; i < n - 1; i++) {
       
        for (let j = 0; j < n - i - 1; j++) {
            if (arr[j] > arr[j + 1]) {
               
                let temp = arr[j];
                arr[j] = arr[j + 1];
                arr[j + 1] = temp;
}}}

       
        document.writeln("Sorted array: " + arr.join(", "));
    </script>
</body>
</html>
